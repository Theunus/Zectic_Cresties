<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zectic Cresties</title>
    
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Menu Button -->
    <div id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar Navigation with ID for JavaScript targeting -->
    <nav id="sidebar">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/media/Zectic_Cresties_Logo.png') }}" alt="Zectic Cresties Logo">
        </div>
        <ul>
            <li><a href="{{ url_for('home') }}" style="font-size: 0.9em;"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('about') }}" style="font-size: 0.9em;"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="{{ url_for('contact_us') }}" style="font-size: 0.9em;"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content with ID for JavaScript targeting -->
    <main id="main-content">
        {% block content %}
        <!-- Content will be injected here from other templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zectic Cresties. All Rights Reserved.</p>
    </footer>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Link to Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
